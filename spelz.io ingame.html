<!DOCTYPE html>
<html>
<head>
	<title>Spelz.io</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}

		button {
			height: 100px;
			width: 100px;
		}

        div {
            /*border: 1px solid blue;*/
        }

        #mycanvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
            position: absolute;
            z-index: -1;
        }

		#mainMenu {
			border: 1px solid blue;
			position: absolute;
			z-index: 1;
			height: calc(100% - 7px);
			width: calc(100% - 7px);
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			align-content: flex-start;
			padding: 2px;
		}
        #inputUserName {
           width:500px;
		   height:50px;
        }

		.spelzio {
			margin: 0;
			font-size: 180px;
		}

		.notstart {
			width: 100px;
			height: 70px;
			margin: 3px;
		}

		.containera {
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}

		.item1a {
			text-align: center;
			margin: 2px;
		}

		.item2a {
			text-align: start;
			margin: 2px;
			padding: 0px;
			font-size: 25px;
		}

		.containerb {
			display: flex;
			flex-direction: column;
			justify-content: center;
			flex-grow: 1;
			margin: 2px;
		}

		.item1b {
			margin: 10px;
			text-align: center;
			margin: 2px;
			font-size: 40px;
		}

		.containerc {
			text-align: end;
			margin: 2px;
			padding: 2px 10px 2px 10px;
		}
	</style>
</head>
<body>
	<canvas id="mycanvas"></canvas>
	<div id="mainMenu">
		<div class="containera">
			<div class="item1a">
				<button class="notstart">settings</button>
				<button class="notstart">changelog</button>
			</div>
			<div class="item2a">
				<button class="notstart">friends</button><br>
				<button class="notstart">spelz</button><br>
				<button class="notstart">monster gallery</button>
			</div>
		</div>
		<div class="containerb">
			<div class="item1b">
				<h1 class="spelzio">spelz.io</h1>
				<input id="inputUserName" type="text" placeholder="Name" />
				<button id="startGameButton" onclick="startGame()">start game</button>
			</div>
		</div>
		<div class="containerc">
			<a href="signin.html">sign in</a>
		</div>
	</div>
	<script type="text/javascript" src="js/mob.js"></script>
	<script type="text/javascript" src="js/playable-character.js"></script>
	<script type="text/javascript" src="js/spell.js"></script>
	<script type="text/javascript" src="js/button.js"></script>

	<script>
        const keys = {
            KeyW: false,
            KeyA: false,
            KeyS: false,
			KeyD: false,
			ArrowUp: false,
			ArrowDown: false,
			ArrowLeft: false,
			ArrowRight: false,
			ShiftLeft: false,
			ShiftRight: false,
			Space: false,
            KeyB: false
		};
        let isMouseDown = false;
        let mouseX = 0;
        let mouseY = 0;
		let mobsArray = [];
		let buttonsArray = [];
		let spellsArray = [];
		let castSpellTimeout = [];
		let maxExperience = 20;
		const canvas = document.getElementById("mycanvas");
        const ctx = canvas.getContext("2d");
		const pi = 3.14159;
		const luminousRock = {
			maxAmount: 15,
            appearance: "luminousRock.png",
            damage: 1,
            mobName: "luminousRock",
            type: "passive",
            ability: "nothing",
            intelligence: 0,
			respawnTime: 3000
		};
        const luminousSpirit = {
            maxAmount: 10,
            appearance: "luminousSpirit.png",
            damage: 5,
            mobName: "luminousSpirit",
            type: "passive",
            ability: "nothing",
            intelligence: 1,
            respawnTime: 4000
		};
        const specter = {
            maxAmount: 5,
            appearance: "specter.png",
            damage: 5,
            mobName: "specter",
            type: "hostile",
            ability: "nothing",
            intelligence: 1,
            respawnTime: 8000
        };
		const summonSpecter = {
			maxAmount: 2,
			radius: 15,
			appearance: "specter.png",
            index: 1,
			health: 10,
            damage: 5,
            respawnTime: 1500
		};
		const spikeSpelz = {
			radius: 12,
			appearance: "specter.png",
            index: 1,
            health: 10,
            damage: 5,
            respawnTime: 1500
		};
		var myGameArea = {
			canvas: document.getElementById("mycanvas"),
			start: function () {
				this.context = this.canvas.getContext("2d");
                this.interval = setInterval(updateGameArea, 20);
			},
			clear: function () {
				this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
			},
			stop: function () {
				clearInterval(this.interval);
			}
		}
        window.addEventListener('click', function (e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            buttonsArray.forEach(button => {
                button.clickButton(x, y);
			});
            console.log(buttonsArray);
        });
        window.addEventListener('mousedown', (event) => {
            //console.log(event);
            isMouseDown = true;
            const rect = canvas.getBoundingClientRect();
            mouseX = event.clientX - rect.left;
            mouseY = event.clientY - rect.top;
        });

        window.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        window.addEventListener('mousemove', (event) => {
            if (isMouseDown) {
                const rect = canvas.getBoundingClientRect();
                mouseX = event.clientX - rect.left;
                mouseY = event.clientY - rect.top;
            }
        });
        // Key down event listener
        window.addEventListener('keydown', (event) => {
            //	console.log(event);
            if (event.code in keys) {
                keys[event.code] = true;
            }
        });

        // Key up event listener
        window.addEventListener('keyup', (event) => {
            if (event.code in keys) {
                keys[event.code] = false;
            }
        });
		function startGame() {
            for (var i = 0; i < castSpellTimeout.length; i++) {
                clearTimeout(castSpellTimeout[i]);
			}
            castSpellTimeout = [];
            buttonsArray = [];
			spellsArray = [];
            mobsArray = [];
			maxExperience = 20;
            myGameCharacter = new PlayableCharacter(300, 300, 20, "smileyy.webp", 90, 1500, 0, "image", 0, 0, 0.01, 0.5);
            spawnLuminousRock();
			spawnLuminousSpirit();
			spawnSpecter();
			myGameArea.start();
			buttonsKeeper();
			spellsKeeper();
			var mainMenuVariable = document.getElementById("mainMenu");
			if (mainMenuVariable) {
				mainMenuVariable.remove();
			}
		}
		function buttonsKeeper() {
            addButton(new Button(5, 5, 200, 50, [5], "#5fa7e5", "levelBarButton", "level: " + myGameCharacter.level));
            addButton(new Button(5, 60, 200, 50, [5], "#ffd15d", "experienceBarButton", "experience: " + myGameCharacter.experience));
            addButton(new Button(5, 115, 200, 50, [5], "#ff5d70", "healthBarButton", "health: " + myGameCharacter.health));
            addButton(new Button(5, 170, 200, 50, [5], "#dbcff8", "manaBarButton", "mana: " + myGameCharacter.mana));
		}
		function spellsKeeper() {
            castSpell(new Spell(myGameCharacter.x, myGameCharacter.y, summonSpecter.radius, summonSpecter.appearance, 0, summonSpecter.health, summonSpecter.damage, summonSpecter.respawnTime), 10);
            castSpell(new Spell(myGameCharacter.x, myGameCharacter.y, summonSpecter.radius, summonSpecter.appearance, 1, summonSpecter.health, summonSpecter.damage, summonSpecter.respawnTime), 10);
            }
		function updateGameArea() {
			// always updating
			myGameArea.clear();
			myGameArea.context.canvas.width = window.innerWidth - 3;
			myGameArea.context.canvas.height = window.innerHeight - 3;
            mobsArray.forEach(mob => {
                mob.update();
                mob.newPos();
                mob.interact();
            });
            spellsArray.forEach(spell => {
				spell.update();
            });
			myGameCharacter.playerNewPos();
			myGameCharacter.update();
			myGameCharacter.regenerateHealth();
			myGameCharacter.regenerateMana();
			updatePlayerPosition();
            buttonsArray.forEach(button => {
				button.update();
				button.draw(ctx);
            });
			// player and mob collision
            if (playerCrashWith(myGameCharacter, mobsArray)) {
                myGameCharacter.playerNewPos();
            }
			// mob to mob collision
            if (crashWith(mobsArray, mobsArray)) {
                myGameCharacter.playerNewPos();
			}
			// hitting a basic mob
            if (crashWithSpell(spellsArray, mobsArray)) {
                myGameCharacter.playerNewPos();
			}
			//updates when moving
			else {
				myGameCharacter.playerNewPos();
			}
            myGameCharacter.movementX = 0;
			myGameCharacter.movementY = 0;
			myGameCharacter.moveAngle = 0;
			myGameCharacter.speed = 0;
			//summon specters
            if (keys.Space) {
				if (myGameCharacter.mana > 10) {
					myGameCharacter.mana -= 10;
					summonSpecter.index += 1;
                    castSpell(new Spell(myGameCharacter.x, myGameCharacter.y, summonSpecter.radius, summonSpecter.appearance, summonSpecter.index, summonSpecter.health, summonSpecter.damage, summonSpecter.respawnTime), 10);
                    myGameCharacter.playerNewPos();
				}
			}
			//delete specters
			if (keys.KeyB) {
				if (summonSpecter.index >= summonSpecter.maxAmount) {
                    spellsArray.splice(summonSpecter.index, 1);
                    summonSpecter.index -= 1;
					myGameCharacter.playerNewPos();
				}
            }
			function updatePlayerPosition() {
				if ((keys.KeyW || keys.ArrowUp) && (keys.KeyA || keys.ArrowLeft)) { // Up-Left
					myGameCharacter.angle = (1.75 * Math.PI);
					myGameCharacter.speed = 1;
				} else if ((keys.KeyW || keys.ArrowUp) && (keys.KeyD || keys.ArrowRight)) { // Up-Right
					myGameCharacter.angle = (2.25 * Math.PI);
					myGameCharacter.speed = 1;
				} else if ((keys.KeyS || keys.ArrowDown) && (keys.KeyA || keys.ArrowLeft)) { // Down-Left
					myGameCharacter.angle = (1.25 * Math.PI);
					myGameCharacter.speed = 1;
				} else if ((keys.KeyS || keys.ArrowDown) && (keys.KeyD || keys.ArrowRight)) { // Down-Right
					myGameCharacter.angle = (0.75 * Math.PI);
					myGameCharacter.speed = 1;
				} else if (keys.KeyW || keys.ArrowUp) { // Up
					myGameCharacter.angle = (2 * Math.PI);
					myGameCharacter.speed = 1;
				} else if (keys.KeyS || keys.ArrowDown) { // Down
					myGameCharacter.angle = (1 * Math.PI);
					myGameCharacter.speed = 1;
                } else if (keys.KeyA || keys.ArrowLeft) { // Left
					myGameCharacter.angle = (1.5 * Math.PI);
					myGameCharacter.speed = 1;
				} else if (keys.KeyD || keys.ArrowRight) { // Right
					myGameCharacter.angle = (0.5 * Math.PI);
					myGameCharacter.speed = 1;
				}
			}
		}
		function playerDeath() {
			alert("game over");
			myGameArea.stop();
            castSpellTimeout = [];
            buttonsArray = [];
            spellsArray = [];
            mobsArray = [];
            startGame();
			//wip
		}
        function levelUp() {
            if (myGameCharacter.experience >= maxExperience) {
                myGameCharacter.experience -= maxExperience;
                maxExperience += 20;
                myGameCharacter.level += 1;
            }
		}
		function addButton(button) {
			let newButton = new Button(button.xPoint, button.yPoint, button.width, button.height, button.radii, button.color, button.name, button.text);
			buttonsArray.push(newButton);
		}
        function castSpell(spell, delay) {
            castSpellTimeout.push(setTimeout(function () {
				let newSpell = new Spell(myGameCharacter.x, myGameCharacter.y, spell.radius, spell.appearance, spell.positionIndex, spell.health, spell.damage, spell.respawnTime);
				console.log(myGameCharacter.x);
                spellsArray.push(newSpell);
            }, delay)
            );
		}
		function shootSpike() {
			castSpellTimeout.push(setTimeout(function () {
            }, delay)
            );
		}
		function spawnLuminousRock() {
			let me = this;
			setTimeout(function () {
                let totalLuminousRockCount = mobsArray.filter(element => element.mobName === "luminousRock").length;
                if (totalLuminousRockCount < luminousRock.maxAmount) {
					// for x 1250 - 100 + 1)) + 100
					// for y 750 - 100 + 1)) + 100
                    let luminousRockRandomX = Math.floor((Math.random() * (1250 - 100 + 1)) + 100);
                    let luminousRockRandomY = Math.floor((Math.random() * (750 - 100 + 1)) + 100);
                    let luminousRockRandomRadiusXHealth = Math.floor((Math.random() * (70 - 15 + 1)) + 15);
                    let luminousRockRandomExperienceDrop = Math.floor((Math.random() * (15 - 5 + 1)) + 5);
                    let newLuminousRock = new LuminousRock(luminousRockRandomX, luminousRockRandomY, luminousRockRandomRadiusXHealth, luminousRock.appearance, luminousRockRandomRadiusXHealth, luminousRock.damage, luminousRock.mobName, luminousRock.type, luminousRock.ability, luminousRock.intelligence, luminousRockRandomExperienceDrop, 0, 0);
					mobsArray.push(newLuminousRock);
                    console.log(mobsArray);
                    if (totalLuminousRockCount < luminousRock.maxAmount) {
                        me.spawnLuminousRock();
					}
				}
            }, luminousRock.respawnTime);
		}
		function spawnLuminousSpirit() {
			let me = this;
			setTimeout(function () {
                let totalLuminousSpiritCount = mobsArray.filter(element => element.mobName === "luminousSpirit").length;
				if (totalLuminousSpiritCount < luminousSpirit.maxAmount) {
                    let luminousSpiritRandomX = Math.floor((Math.random() * (1250 - 100 + 1)) + 100);
                    let luminousSpiritRandomY = Math.floor((Math.random() * (750 - 100 + 1)) + 100);
                    let luminousSpiritRandomRadiusXHealth = Math.floor((Math.random() * (70 - 15 + 1)) + 15);
                    let luminousSpiritRandomExperienceDrop = Math.floor((Math.random() * (20 - 5 + 1)) + 5);
                    let newLuminousSpirit = new LuminousSpirit(luminousSpiritRandomX, luminousSpiritRandomY, luminousSpiritRandomRadiusXHealth, luminousSpirit.appearance, luminousSpiritRandomRadiusXHealth, luminousSpirit.damage, luminousSpirit.mobName, luminousSpirit.type, luminousSpirit.ability, luminousSpirit.intelligence, luminousSpiritRandomExperienceDrop, 0, 0);
					mobsArray.push(newLuminousSpirit);
                    console.log(mobsArray);
                    if (totalLuminousSpiritCount < luminousSpirit.maxAmount) {
                        me.spawnLuminousSpirit();
					}
				}
            }, luminousSpirit.respawnTime);
		}
        function spawnSpecter() {
            let me = this;
            setTimeout(function () {
                let totalSpecterCount = mobsArray.filter(element => element.mobName === "specter").length;
				if (totalSpecterCount < specter.maxAmount) {
                    let specterRandomX = Math.floor((Math.random() * (1250 - 100 + 1)) + 100);
                    let specterRandomY = Math.floor((Math.random() * (750 - 100 + 1)) + 100);
                    let specterRandomRadiusXHealth = Math.floor((Math.random() * (80 - 25 + 1)) + 25);
                    let specterRandomExperienceDrop = Math.floor((Math.random() * (20 - 5 + 1)) + 10);
                    let newSpecter = new Specter(specterRandomX, specterRandomY, specterRandomRadiusXHealth, specter.appearance, specterRandomRadiusXHealth, specter.damage, specter.mobName, specter.type, specter.ability, specter.intelligence, specterRandomExperienceDrop, 0, 0);
                    mobsArray.push(newSpecter);
                    if (totalSpecterCount < specter.maxAmount) {
                        me.spawnSpecter();
                    }
                }
            }, specter.respawnTime);
        }
        function crashWith(mob1Array, mob2Array) {
			let result = false;
			mob1Array.forEach(mob1 => {
				mob2Array.forEach(mob2 => {
					let radii = mob1.radius + mob2.radius;
					let distance = getDistance(mob1, mob2);
					let hasCrashed = distance < radii;
					if (hasCrashed) {
						result = hasCrashed;
						const dx = mob2.x - mob1.x;
						const dy = mob2.y - mob1.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const minDistance = mob1.radius + mob2.radius;
                        if (distance < minDistance) {
							// Calculate knockback direction
							const angle = Math.atan2(dy, dx);
							const knockbackDistance = 1;
							// Apply knockback
							for (let i = 0; i < 5; i++) {
								mob1.x -= Math.cos(angle) * knockbackDistance;
								mob1.y -= Math.sin(angle) * knockbackDistance;
								mob2.x += Math.cos(angle) * knockbackDistance;
								mob2.y += Math.sin(angle) * knockbackDistance;
							}
						}
					}
				});
			});
			return result;
		}
        function playerCrashWith(mob1, mob2Array) {
        let result = false;
            mob2Array.forEach(mob2 => {
                let radii = mob1.radius + mob2.radius;
                let distance = getDistance(mob1, mob2);
                let hasCrashed = distance < radii;
                if (hasCrashed) {
                   result = hasCrashed;
                   const dx = mob2.x - mob1.x;
				   const dy = mob2.y - mob1.y;
                   // Calculate knockback direction
                   const angle = Math.atan2(dy, dx);
                   const knockbackDistance = 1;
                   // Apply knockback
                   for (let i = 0; i < 7; i++) {
                       mob1.x -= Math.cos(angle) * knockbackDistance;
                       mob1.y -= Math.sin(angle) * knockbackDistance;
                       mob2.x += Math.cos(angle) * knockbackDistance;
                       mob2.y += Math.sin(angle) * knockbackDistance;
                   }
                   mob1.health -= mob2.damage;
                   mob2.health -= mob1.damage;
				   mob2.radius = mob2.health;
                   // player to mob collision
                   if (myGameCharacter.health <= 0) {
					   //death
					   playerDeath();
                   }
                }
            });            
            return result;
        }
		function crashWithSpell(spellsArray, mob2Array) {
			let result = false;
			spellsArray.forEach(spell => {
                for (let mob2Index = 0; mob2Index < mob2Array.length; mob2Index++) {
                    let mob2 = mob2Array[mob2Index];
                    let radii = spell.radius + mob2.radius;
                    let distance = getDistance(spell, mob2);
					let hasCrashed = distance < radii;
					if (hasCrashed) {
						result = hasCrashed;
                        if (mob2.health > spell.damage && mob2.health > 15) {
                            mob2.health -= spell.damage;
                            mob2.radius = mob2.health;
                            spell.health -= mob2.damage;
                        } else if (mob2.health <= spell.damage || mob2.health <= 15) { 
                            spell.health -= mob2.damage;
// bugged part
                            myGameCharacter.experience += mob2.experienceDrop;							
							levelUp();
                            mob2Array.splice(mob2Index, 1);
							mob2.spawn();
						}
						if (spell.health <= 0) {
							let spellIndex = spellsArray.indexOf(spell);
							spellsArray.splice(spellIndex, 1);
							if (spellsArray.length < spell.maxAmount) {
								castSpell(spell, delay);
							}
						}
                        mob2.update();
                        const dx = mob2.x - spell.x;
                        const dy = mob2.y - spell.y;
                        // Calculate knockback direction
                        const angle = Math.atan2(dy, dx);
                        const knockbackDistance = 2;
                        // Apply knockback
                        spell.x -= Math.cos(angle) * knockbackDistance;
                        spell.y -= Math.sin(angle) * knockbackDistance;
                        mob2.x += Math.cos(angle) * knockbackDistance;
                        mob2.y += Math.sin(angle) * knockbackDistance;
					}
				}
			});
			return result;
		}
		function getDistance(circle1, circle2) {
			let a = circle2.y - circle1.y;
			let b = circle2.x - circle1.x;
			return Math.sqrt(Math.pow(a, 2) + Math.pow(b, 2));
		}

	</script>
