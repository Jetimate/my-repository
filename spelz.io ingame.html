<!DOCTYPE html>
<html>
<head>
	<title>Spelz.io</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		html, body {
			height: 100%;
			margin: 0;
		}

		button {
			height: 100px;
			width: 100px;
		}

        div {
            /*border: 1px solid blue;*/
        }

        #mycanvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
            position: absolute;
            z-index: -1;
        }

		#mainMenu {
			border: 1px solid blue;
			position: absolute;
			z-index: 1;
			height: calc(100% - 7px);
			width: calc(100% - 7px);
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			align-content: flex-start;
			padding: 2px;
		}
        #inputUserName {
           width:500px;
		   height:50px;
        }

		.spelzio {
			margin: 0;
			font-size: 180px;
		}

		.notstart {
			width: 100px;
			height: 70px;
			margin: 3px;
		}

		.containera {
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}

		.item1a {
			text-align: center;
			margin: 2px;
		}

		.item2a {
			text-align: start;
			margin: 2px;
			padding: 0px;
			font-size: 25px;
		}

		.containerb {
			display: flex;
			flex-direction: column;
			justify-content: center;
			flex-grow: 1;
			margin: 2px;
		}

		.item1b {
			margin: 10px;
			text-align: center;
			margin: 2px;
			font-size: 40px;
		}

		.containerc {
			text-align: end;
			margin: 2px;
			padding: 2px 10px 2px 10px;
		}
	</style>
</head>
<body>
	<canvas id="mycanvas"></canvas>
	<div id="mainMenu">
		<div class="containera">
			<div class="item1a">
				<button class="notstart">settings</button>
				<button class="notstart">changelog</button>
			</div>
			<div class="item2a">
				<button class="notstart">friends</button><br>
				<button class="notstart">spelz</button><br>
				<button class="notstart">monster gallery</button>
			</div>
		</div>
		<div class="containerb">
			<div class="item1b">
				<h1 class="spelzio">spelz.io</h1>
				<input id="inputUserName" type="text" placeholder="Name" />
				<button id="startGameButton" onclick="startGame()">start game</button>
			</div>
		</div>
		<div class="containerc">
			<a href="signin.html">sign in</a>
		</div>
	</div>
	<script type="text/javascript" src="js/mob.js"></script>
	<script type="text/javascript" src="js/playableCharacter.js"></script>
	<script type="text/javascript" src="js/spellBook.js"></script>
	<script type="text/javascript" src="js/spell.js"></script>
	<script type="text/javascript" src="js/button.js"></script>
	<script type="text/javascript" src="js/background.js"></script>
	<script type="text/javascript" src="js/camera.js"></script>

	<script>
		const keys = {
			KeyW: false,
			KeyA: false,
			KeyS: false,
			KeyD: false,
			ArrowUp: false,
			ArrowDown: false,
			ArrowLeft: false,
			ArrowRight: false,
			Digit1: false,
			Digit2: false,
			Digit3: false,
			Digit4: false,
			Digit5: false,
			ShiftLeft: false,
			ShiftRight: false,
			Space: false,
			KeyB: false
		};
		let isMouseDown = false;
		let skill1 = false;
		let skill2 = false;
		let skill3 = false;
        let skill4 = false;
        let skill5 = false;
		let skill1Used = false
		let skill2Used = false;
		let skill3Used = false;
        let skill4Used = false;
        let skill5Used = false;
		let mouseX = 0;
		let mouseY = 0;
		let castMouseX = 0;
		let castMouseY = 0;
		let mouseClickX = 0;
		let mouseClickY = 0;
        let worldX = null;
        let worldY = null;
		let mobsArray = [];
		let buttonsArray = [];
		let spellBooksArray = [];
		let spellsArray = [];
		let castSpellTimeout = [];
		let maxExperience = 20;
		const canvas = document.getElementById("mycanvas");
		const ctx = canvas.getContext("2d");
		// mobs
		const luminousRock = {
			maxAmount: 10,
			mobName: "luminousRock",
			appearance: "luminousRock.png",
			damage: 1,
			type: "passive",
			ability: "nothing",
			intelligence: 0,
			respawnTime: 3000
		};
		const luminousSpirit = {
			maxAmount: 5,
			mobName: "luminousSpirit",
			appearance: "luminousSpirit.png",
			damage: 1,
			type: "passive",
			ability: "nothing",
			intelligence: 1,
			respawnTime: 4000
		};
		const specter = {
			maxAmount: 2,
			mobName: "specter",
			appearance: "specter.png",
			damage: 3,
			type: "hostile",
			ability: "nothing",
			intelligence: 1,
			respawnTime: 8000
		};
		// spells
		const summonSpirit = {
			castAmount: 8,
			maxAmount: 5,
			ignoreCollision: false,
			name: "summonSpirit",
			radius: 15,
			appearance: "luminousSpirit.png",
			index: 1,
			health: 10,
			damage: 3,
			speed: 3,
			ability: "summon",
			manaCost: 20,
			respawnTime: 1000
		};
		const summonSpecter = {
			castAmount: 5,
			maxAmount: 2,
            ignoreCollision: false,
			name: "summonSpecter",
			radius: 15,
			appearance: "specter.png",
			index: 1,
			health: 10,
			damage: 5,
			speed: 5,
			ability: "summon",
			manaCost: 30,
			respawnTime: 1500
		};
		const castSpike = {
			castAmount: 2,
			maxAmount: 0,
            ignoreCollision: false,
			name: "castSpike",
			radius: 12,
			appearance: "spike.png",
			index: 1,
			health: 2,
			damage: 5,
			speed: 10,
			ability: "cast",
			manaCost: 5,
			respawnTime: 500
		};
        const teleport = {
            castAmount: 1,
			maxAmount: 0,
            ignoreCollision: false,
			name: "teleport",
            radius: 12,
            appearance: "teleportation.png",
			index: 1,
            health: 15,
			damage: 0,
            speed: 15,
            ability: "teleport",
            manaCost: 10,
            respawnTime: 500
		};
        const smash = {
            castAmount: 5,
			maxAmount: 0,
            ignoreCollision: true,
            name: "smash",
            radius: 50,
            appearance: "smash.png",
            index: 1,
            health: 1,
            damage: 5,
            speed: 0,
            ability: "smash",
            manaCost: 5,
            respawnTime: 500
        };
		var myGameArea = {
			canvas: document.getElementById("mycanvas"),
			start: function () {
				this.context = this.canvas.getContext("2d");
				this.interval = setInterval(updateGameArea, 16.67);
			},
			clear: function () {
				this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
			},
			stop: function () {
				clearInterval(this.interval);
			}
		}
		window.addEventListener('click', function (e) {
			const rect = canvas.getBoundingClientRect();
			mouseClickX = e.clientX - rect.left;
			mouseClickY = e.clientY - rect.top;
			buttonsArray.forEach(button => {
				button.clickButton(mouseClickX, mouseClickY);
			});
			spellBooksArray.forEach(spellBook => {
				spellBook.clickButton(mouseClickX, mouseClickY);
			})
		});
		window.addEventListener('mousedown', (event) => {
			//console.log(event);
			isMouseDown = true;
			skill1Used = false
			skill2Used = false;
			skill3Used = false;
            skill4Used = false;
            skill5Used = false;
			const rect = canvas.getBoundingClientRect();
			mouseX = event.clientX - rect.left;
			mouseY = event.clientY - rect.top;
            worldX = (mouseX / camera.zoom) + camera.x;
            worldY = (mouseY / camera.zoom) + camera.y;
			biome1.clickImage(biome1);
		});

		window.addEventListener('mouseup', () => {
			isMouseDown = false;
		});

		window.addEventListener('mousemove', (event) => {
			if (isMouseDown) {
				const rect = canvas.getBoundingClientRect();
				mouseX = event.clientX - rect.left;
				mouseY = event.clientY - rect.top;
                worldX = (mouseX / camera.zoom) + camera.x;
                worldY = (mouseY / camera.zoom) + camera.y;
			}
		});
		// Key down event listener
		window.addEventListener('keydown', (event) => {
			//console.log(event);
			if (event.code in keys) {
				keys[event.code] = true;
			}
		});

		// Key up event listener
		window.addEventListener('keyup', (event) => {
			if (event.code in keys) {
				keys[event.code] = false;
			}
		});
		function startGame() {
			for (var i = 0; i < castSpellTimeout.length; i++) {
				clearTimeout(castSpellTimeout[i]);
			}
			castSpellTimeout = [];
			buttonsArray = [];
			spellBooksArray = [];
			spellsArray = [];
			mobsArray = [];
			maxExperience = 20;
            biome1 = new Background(10, 10, 2500, 1000, "gridBG.jpg");
			myGameCharacter = new PlayableCharacter(300, 300, 20, "smileyy.webp", 90, 200, 0, 0, 0, 0.01, 0.02);
            camera = new Camera(canvas.width, canvas.height);
			spawnLuminousRock();
			spawnLuminousSpirit();
			spawnSpecter();
			myGameArea.start();
			buttonsKeeper();
			spellBooksKeeper();
			spellsKeeper();
			var mainMenuVariable = document.getElementById("mainMenu");
			if (mainMenuVariable) {
				mainMenuVariable.remove();
			}
		}
		function buttonsKeeper() {
			addButton(new Button(5, 5, 200, 50, [5], "#5fa7e5", "levelBarButton", "level: " + myGameCharacter.level));
			addButton(new Button(5, 60, 200, 50, [5], "#ffd15d", "experienceBarButton", "experience: " + myGameCharacter.experience));
			addButton(new Button(5, 115, 200, 50, [5], "#ff5d70", "healthBarButton", "health: " + myGameCharacter.health));
			addButton(new Button(5, 170, 200, 50, [5], "#dbcff8", "manaBarButton", "mana: " + myGameCharacter.mana));
		}
		function spellBooksKeeper() {
			addSpellBook(new SpellBook(500, 5, 1, 100, 100, [5], "black", "spike.png", "castSpikeBook", castSpike, 30, "cast", "castSpike"));
			//addSpellBook(new SpellBook(605, 5, 2, 100, 100, [5], "black", "luminousSpirit.png", "summonSpiritBook", summonSpirit, 120, "summon", "summonSpirit"));
			//addSpellBook(new SpellBook(710, 5, 3, 100, 100, [5], "black", "specter.png", "summonSpecterBook", summonSpecter, 150, "summon", "summonSpecter"));
		}
		function spellsKeeper() {
		}
		function updateGameArea() {
			// always updating
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			myGameArea.context.canvas.width = window.innerWidth - 3;
			myGameArea.context.canvas.height = window.innerHeight - 3;
            ctx.fillStyle = "gray";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
			camera.follow(myGameCharacter);
			ctx.save();
			camera.applyTransform(ctx)
			biome1.draw(ctx);
			mobsArray.forEach(mob => {
				mob.update();
				mob.newPos();
				mob.interact();
			});
			spellsArray.forEach(spell => {
				spell.update();
			});
			myGameCharacter.playerNewPos();
			myGameCharacter.update();
			myGameCharacter.regenerateHealth();
			myGameCharacter.regenerateMana();
			updatePlayerPosition();
			ctx.restore();
            spellBooksArray.forEach(spellBook => {
                spellBook.update();
			});
            buttonsArray.forEach(button => {
                button.update();
                button.draw(ctx);
            });
			// player and mob collision
			if (playerCrashWith(myGameCharacter, mobsArray)) {
				myGameCharacter.playerNewPos();
			}
			// mob to mob collision
			if (crashWith(mobsArray, mobsArray)) {
				myGameCharacter.playerNewPos();
			}
			// hitting a basic mob
			if (crashWithSpell(spellsArray, mobsArray)) {
				myGameCharacter.playerNewPos();
			}
			//updates when moving
			else {
				myGameCharacter.playerNewPos();
			}
			myGameCharacter.movementX = 0;
			myGameCharacter.movementY = 0;
			myGameCharacter.moveAngle = 0;
			myGameCharacter.speed = 0;

			function updatePlayerPosition() {
				if ((keys.KeyW || keys.ArrowUp) && (keys.KeyA || keys.ArrowLeft)) { // Up-Left
					myGameCharacter.angle = (1.75 * Math.PI);
					myGameCharacter.speed = 1.5;
				} else if ((keys.KeyW || keys.ArrowUp) && (keys.KeyD || keys.ArrowRight)) { // Up-Right
					myGameCharacter.angle = (2.25 * Math.PI);
					myGameCharacter.speed = 1.5;
				} else if ((keys.KeyS || keys.ArrowDown) && (keys.KeyA || keys.ArrowLeft)) { // Down-Left
					myGameCharacter.angle = (1.25 * Math.PI);
					myGameCharacter.speed = 1.5;
				} else if ((keys.KeyS || keys.ArrowDown) && (keys.KeyD || keys.ArrowRight)) { // Down-Right
					myGameCharacter.angle = (0.75 * Math.PI);
					myGameCharacter.speed = 1.5;
				} else if (keys.KeyW || keys.ArrowUp) { // Up
					myGameCharacter.angle = (2 * Math.PI);
					myGameCharacter.speed = 1.5;
				} else if (keys.KeyS || keys.ArrowDown) { // Down
					myGameCharacter.angle = (1 * Math.PI);
					myGameCharacter.speed = 1.5;
				} else if (keys.KeyA || keys.ArrowLeft) { // Left
					myGameCharacter.angle = (1.5 * Math.PI);
					myGameCharacter.speed = 1.5;
				} else if (keys.KeyD || keys.ArrowRight) { // Right
					myGameCharacter.angle = (0.5 * Math.PI);
					myGameCharacter.speed = 1.5;
				}
			}
		}
		function playerDeath() {
			alert("game over");
			myGameArea.stop();
			castSpellTimeout = [];
			buttonsArray = [];
			spellBooksArray = [];
			spellsArray = [];
			mobsArray = [];
			startGame();
		}
		function levelUp() {
			if (myGameCharacter.experience >= maxExperience) {
				myGameCharacter.experience -= maxExperience;
				maxExperience += 20;
				myGameCharacter.level += 1;
				myGameCharacter.maxHealth += 5;
				myGameCharacter.manaRegen += 0.001;
				if (myGameCharacter.level == 1) {
					addSpellBook(new SpellBook(605, 5, 2, 100, 100, [5], "black", "luminousSpirit.png", "summonSpiritBook", summonSpirit, 300, "summon", "summonSpirit"));
				}
				if (myGameCharacter.level == 1) {
					addSpellBook(new SpellBook(710, 5, 3, 100, 100, [5], "black", "specter.png", "summonSpecterBook", summonSpecter, 420, "summon", "summonSpecter"));
				}
                if (myGameCharacter.level == 1) {
                    addSpellBook(new SpellBook(815, 5, 4, 100, 100, [5], "black", "teleportation.png", "teleportBook", teleport, 60, "teleport", "teleport"));
				}
                if (myGameCharacter.level == 1) {
                    addSpellBook(new SpellBook(920, 5, 5, 100, 100, [5], "black", "smash.png", "smashBook", smash, 60, "smash", "smash"));
                }
			}
		}
		function addButton(button) {
			let newButton = new Button(button.x, button.y, button.width, button.height, button.radii, button.color, button.name, button.text);
			buttonsArray.push(newButton);
		}
		function addSpellBook(spellBook) {
			let newSpellBook = new SpellBook(spellBook.x, spellBook.y, spellBook.index, spellBook.width, spellBook.height, spellBook.radii, spellBook.borderColor, spellBook.appearance, spellBook.name, spellBook.spell, spellBook.cooldown, spellBook.ability, spellBook.text)
			spellBooksArray.push(newSpellBook);
		}
		function castSpell(spell, delay) {
			castSpellTimeout.push(setTimeout(function () {
                let newSpell = new Spell(myGameCharacter.x, myGameCharacter.y, spell.radius, spell.name, spell.appearance, spell.castAmount, spell.maxAmount, spell.ignoreCollision, spell.positionIndex, spell.health, spell.damage, spell.speed, spell.ability, spell.manaCost, spell.respawnTime);
				spellsArray.push(newSpell);
			}, delay)
			);
		}
		function spawnLuminousRock() {
            for (let i = 0; i < luminousRock.maxAmount; i++) {
				let luminousRockRandomX = (((biome1.x - camera.x) + (Math.floor((Math.random() * (2000 - 10 + 1)) + 10))) / camera.zoom) + camera.x;
				let luminousRockRandomY = (((biome1.y - camera.y) + (Math.floor((Math.random() * (1000 - 10 + 1)) + 10))) / camera.zoom) + camera.y;
				let luminousRockRandomRadiusXHealth = Math.floor((Math.random() * (70 - 15 + 1)) + 15);
				let luminousRockRandomExperienceDrop = Math.floor((Math.random() * (15 - 5 + 1)) + 5);
				let newLuminousRock = new LuminousRock(luminousRockRandomX, luminousRockRandomY, luminousRockRandomRadiusXHealth, luminousRock.appearance, luminousRockRandomRadiusXHealth, luminousRock.damage, luminousRock.mobName, luminousRock.type, luminousRock.ability, luminousRock.intelligence, luminousRockRandomExperienceDrop, 0, 0);
				mobsArray.push(newLuminousRock);
			}
		}
		function spawnLuminousSpirit() {
			for (let i = 0; i < luminousSpirit.maxAmount; i++) {
				let luminousSpiritRandomX = (((biome1.x - camera.x) + (Math.floor((Math.random() * (2500 - 1000 + 1)) + 1000))) / camera.zoom) + camera.x;
				let luminousSpiritRandomY = (((biome1.y - camera.y) + (Math.floor((Math.random() * (1000 - 10 + 1)) + 10))) / camera.zoom) + camera.y;
				let luminousSpiritRandomRadiusXHealth = Math.floor((Math.random() * (70 - 15 + 1)) + 15);
				let luminousSpiritRandomExperienceDrop = Math.floor((Math.random() * (20 - 5 + 1)) + 5);
				let newLuminousSpirit = new LuminousSpirit(luminousSpiritRandomX, luminousSpiritRandomY, luminousSpiritRandomRadiusXHealth, luminousSpirit.appearance, luminousSpiritRandomRadiusXHealth, luminousSpirit.damage, luminousSpirit.mobName, luminousSpirit.type, luminousSpirit.ability, luminousSpirit.intelligence, luminousSpiritRandomExperienceDrop, 0, 0);
				mobsArray.push(newLuminousSpirit);
				console.log(mobsArray);
			}
		}
		function spawnSpecter() {
            for (let i = 0; i < specter.maxAmount; i++) {
				let specterRandomX = (((biome1.x - camera.x) + (Math.floor((Math.random() * (2500 - 1500 + 1)) + 1500))) / camera.zoom) + camera.x;
                let specterRandomY = (((biome1.y - camera.y) + (Math.floor((Math.random() * (1000 - 10 + 1)) + 10))) / camera.zoom) + camera.y;
				let specterRandomRadiusXHealth = Math.floor((Math.random() * (80 - 25 + 1)) + 25);
				let specterRandomExperienceDrop = Math.floor((Math.random() * (20 - 5 + 1)) + 10);
				let newSpecter = new Specter(specterRandomX, specterRandomY, specterRandomRadiusXHealth, specter.appearance, specterRandomRadiusXHealth, specter.damage, specter.mobName, specter.type, specter.ability, specter.intelligence, specterRandomExperienceDrop, 0, 0);
				mobsArray.push(newSpecter);
			}
		}
		function crashWith(mob1Array, mob2Array) {
			let result = false;
			mob1Array.forEach(mob1 => {
				mob2Array.forEach(mob2 => {
					let radii = mob1.radius + mob2.radius;
					let distance = getDistance(mob1, mob2);
					let hasCrashed = distance < radii;
					if (hasCrashed) {
						result = hasCrashed;
						const dx = mob2.x - mob1.x;
						const dy = mob2.y - mob1.y;
						const distance = Math.sqrt(dx * dx + dy * dy);
						const minDistance = mob1.radius + mob2.radius;
						if (distance < minDistance) {
							// Calculate knockback direction
							const angle = Math.atan2(dy, dx);
							const knockbackDistance = 1;
							// Apply knockback
							for (let i = 0; i < 5; i++) {
								mob1.x -= Math.cos(angle) * knockbackDistance;
								mob1.y -= Math.sin(angle) * knockbackDistance;
								mob2.x += Math.cos(angle) * knockbackDistance;
								mob2.y += Math.sin(angle) * knockbackDistance;
							}
						}
					}
				});
			});
			return result;
		}
		function playerCrashWith(mob1, mob2Array) {
			let result = false;
			mob2Array.forEach(mob2 => {
				let radii = mob1.radius + mob2.radius;
				let distance = getDistance(mob1, mob2);
				let hasCrashed = distance < radii;
				if (hasCrashed) {
					result = hasCrashed;
					const dx = mob2.x - mob1.x;
					const dy = mob2.y - mob1.y;
					// Calculate knockback direction
					const angle = Math.atan2(dy, dx);
					const knockbackDistance = 1;
					// Apply knockback
					for (let i = 0; i < 7; i++) {
						mob1.x -= Math.cos(angle) * knockbackDistance;
						mob1.y -= Math.sin(angle) * knockbackDistance;
						mob2.x += Math.cos(angle) * knockbackDistance;
						mob2.y += Math.sin(angle) * knockbackDistance;
					}
					mob1.health -= mob2.damage;
					mob2.health -= mob1.damage;
					mob2.radius = mob2.health;
					// player to mob collision
					if (myGameCharacter.health <= 0) {
						//death
						playerDeath();
					}
				}
			});
			return result;
		}
		function crashWithSpell(spellsArray, mob2Array) {
			let result = false;
			spellsArray.forEach(spell => {
				for (let mob2Index = 0; mob2Index < mob2Array.length; mob2Index++) {
					let mob2 = mob2Array[mob2Index];
					let radii = spell.radius + mob2.radius;
					let distance = getDistance(spell, mob2);
					let hasCrashed = distance < radii;
					if (hasCrashed) {
						result = hasCrashed;
						if (mob2.health > spell.damage && mob2.health > 15) {
							mob2.health -= spell.damage;
							mob2.radius = mob2.health;
							spell.health -= mob2.damage;
						} else if (mob2.health <= spell.damage || mob2.health <= 15) {
							// bugged part
							myGameCharacter.experience += mob2.experienceDrop;
							levelUp();
							mob2.die();
							mob2Array.splice(mob2Index, 1);
							mob2.spawn();
						}
						if (spell.health <= 0) {
							let spellIndex = spellsArray.indexOf(spell);
							spellsArray.splice(spellIndex, 1);
							let currentSpellName = spell.name;
							let totalThisSpellCount = spellsArray.filter(element => element.name === currentSpellName).length;
							if (totalThisSpellCount < spell.maxAmount) {
